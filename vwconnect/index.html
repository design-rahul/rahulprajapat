<!DOCTYPE html>
<html lang="en">
   <head>
      <title>VW Connect</title>
      <link rel="stylesheet" href="style.css">
   <body>
    <div class="login-screen">
        <div class="left">
            <div class="red-board">
                <p>Development is where it starts, but not where it ends.</p>
                <img src="images/board.png" alt="red_board">

           </div>
        </div>
        <div class="right">
            <form>
                <section>
                    <h1>Login Account</h1>
                    <p>This is a secure system and you will need to provide your login details to access the site.</p>
                </section>
                <div class="input-group">
                    <input type="text" class="input-area" required id="inputField"/>
                    <label for="inputField" class="label">User ID</label>
                </div>
                <div class="input-group">
                    <input type="password" class="input-area" required id="inputField"/>
                    <label for="inputField" class="label">Password</label>
                </div>
                <div class="action">
                <a href="#">Forgot password?</a>
                <a href="#" class="btn">Login</a>
                <p>To Request an account just <a href="#">email us</a>.</p>
                </div>
            </form>
        </div>
    </div>

   </body>
</html>
